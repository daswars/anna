<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna Weber | Malerei und Skulptur aus Düsseldorf</title>
  <meta name="description" content="Portfolio der Künstlerin Anna Weber aus Düsseldorf. Entdecken Sie Gemälde, Skulpturen und Ausstellungen aus den Jahren 2015-2022.">

  <!-- Open Graph -->
  <meta property="og:title" content="Anna Weber | Malerei und Skulptur">
  <meta property="og:description" content="Portfolio der Künstlerin Anna Weber aus Düsseldorf">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="de_DE">
  <meta property="og:locale:alternate" content="en_US">

  <!-- Hreflang -->
  <link rel="alternate" hreflang="de" href="/de/">
  <link rel="alternate" hreflang="en" href="/en/">
  <link rel="alternate" hreflang="x-default" href="/">

  <!-- Preload critical font -->
  <link rel="preload" href="/fonts/DM_Sans/DMSans-Regular.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: 'DM Sans';
      src: url('/fonts/DM_Sans/DMSans-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'DM Sans';
      src: url('/fonts/DM_Sans/DMSans-Medium.woff2') format('woff2');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fafaf9 0%, #f5f5f4 100%);
      color: #1c1917;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 600px; width: 100%; }
    .name {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 500;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      line-height: 1.1;
    }
    .tagline {
      font-size: 1.25rem;
      color: #78716c;
      margin-bottom: 3rem;
      font-weight: 400;
    }
    .accent {
      width: 60px;
      height: 2px;
      background: #84cc16;
      margin: 0 auto 3rem;
    }
    .languages {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .lang-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: #1c1917;
      color: #fafaf9;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: 2px solid #1c1917;
    }
    .lang-btn:hover {
      background: #84cc16;
      border-color: #84cc16;
      color: #1c1917;
    }
    .lang-btn:focus {
      outline: 2px solid #84cc16;
      outline-offset: 2px;
    }
    .lang-btn .arrow { transition: transform 0.3s ease; }
    .lang-btn:hover .arrow { transform: translateX(4px); }
    .footer {
      position: fixed;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.875rem;
      color: #a8a29e;
    }
    .footer a {
      color: #78716c;
      text-decoration: none;
    }
    .footer a:hover { text-decoration: underline; }
    @media (max-width: 480px) {
      .languages { flex-direction: column; align-items: stretch; }
      .lang-btn { justify-content: center; }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="name">Anna Weber</h1>
    <p class="tagline">Malerei und Skulptur</p>
    <div class="accent"></div>

    <nav class="languages" aria-label="Sprachauswahl">
      <a href="/de/" class="lang-btn" hreflang="de">
        Deutsch
        <span class="arrow" aria-hidden="true">&rarr;</span>
      </a>
      <a href="/en/" class="lang-btn" hreflang="en">
        English
        <span class="arrow" aria-hidden="true">&rarr;</span>
      </a>
    </nav>
  </main>

  <footer class="footer">
    <a href="/de/imprint/">Impressum</a> &middot;
    <a href="/de/privacy/">Datenschutz</a>
  </footer>
</body>
</html>

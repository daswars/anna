  - id: "text-001"
    title_de: "Geschichten erzählen ohne Worte"
    title_en: "Telling Stories Without Words"
    date: "2021-01-01"
    author: "Anna Weber"
    type: "artist-statement"
    content_de: |
      Geschichten erzählen ohne dem Betrachter den konkreten Inhalt vorzuschreiben,
      nicht mit Worten sondern mit Bildern, mit Farben, Linien und Mustern.
      Eine eigene Symbolsprache entwickeln, welche durch Wiederholungen standhafter und realer wird.

      Die Darstellungen von Schatten beispielsweise suggerieren eine Realität von abstrakten Formen, die somit scheinbar zu Gegenständen werden und eine Räumlichkeit erzeugen.

      Meine Arbeiten erzählen vom Leben. Sie erzählen Geschichten, welche sowohl auf einer ikonographischen als auch auf einer rein formalen Ebene existieren und funktionieren sollen. Der Inhalt ist mit der Wichtigkeit der reinen Komposition von Farben, Flächen und Mustern gleich zu setzen.

      Die Arbeiten sollen für die eigenen Inhalte des Betrachters offen bleiben. Und gleichzeitig auf einer formalen, rein optischen Ebene funktionieren mit spielerisch und intuitiv gesetzte Flächen und Gesten, die sich an das darunter liegende System anheften oder es stören und zersetzen.

      Natürlich fließen in die Arbeiten meine eigenen Geschichten, Erlebnisse und Erfahrungen mit ein. Persönliche Elemente und Erinnerungen werden eingebunden ohne zu personifizieren. Erinnerungen spielen eine große Rolle, alles was wir wahrnehmen und empfinden basiert auf unseren Erfahrungen und den damit entstandenen Erinnerungen.

      Meine Arbeiten beinhalten Überlagerungen welche nicht nur räumlich sondern auch zeitlich zu begreifen sind. Kindheitserinnerungen und Utopie zugleich.
    content_en: |
      Telling stories without prescribing the concrete content to the viewer,
      not with words but with images, with colors, lines and patterns.
      Developing one's own symbolic language, which becomes more steadfast and real through repetition.

      The depictions of shadows, for example, suggest a reality of abstract forms, which thus seemingly become objects and create spatiality.

      My works tell about life. They tell stories that should exist and function both on an iconographic and on a purely formal level. The content is to be equated with the importance of the pure composition of colors, surfaces and patterns.

      The works should remain open for the viewer's own content. And at the same time function on a formal, purely visual level with playfully and intuitively placed surfaces and gestures that attach themselves to or disturb and decompose the underlying system.

      Of course, my own stories, experiences and impressions flow into the works. Personal elements and memories are incorporated without personifying. Memories play a major role, everything we perceive and feel is based on our experiences and the memories that have arisen from them.

      My works contain overlays that are to be understood not only spatially but also temporally. Childhood memories and utopia at the same time.

  - id: "text-002"
    title_de: "Zwei Stühle unter einer Decke"
    title_en: "Two Chairs Under a Blanket"
    date: "2016-01-01"
    author: "Anna Weber"
    type: "artist-statement"
    content_de: |
      Zwei Stühle unter einer Decke. Mehr bedarf es nicht um in kindlicher Wahrnehmung eine ganze eigene Welt zu erschaffen. Einen sicheren Ort an welchem alles erlaubt sein kann und wo vor allem der Phantasie keine Grenzen gesetzt werden.

      Jedes Kind baut sich Buden, jeder Mensch hat Erinnerungen an diese ursprüngliche Freude und Freiheit.

      Seit einigen Jahren fasziniert mich dieses Phänomen. Meine Buden-Bilder sind utopische Visionen und Kindheitserinnerungen zugleich.

      Farbflecken und Formen werden zu Gegenständen. Persönliche Elemente werden eingebunden ohne zu personifizieren.

      Ich gehe in die Abstraktion um der Phantasie des Betrachters ihre Freiheit zu lassen und diese anzuregen. Jeder soll das sehen dürfen was seine eigene Kreativität ihm zeigt.

      Ein Ausflug aus dem Alltag des Erwachsenseins heraus und hinein in die Welt der Erinnerungen und der Freude, Vergangenheit und Zukunft zugleich.
    content_en: |
      Two chairs under a blanket. Nothing more is needed to create a whole world of one's own in childlike perception. A safe place where everything can be allowed and where, above all, no limits are set to the imagination.

      Every child builds huts, every person has memories of this original joy and freedom.

      This phenomenon has fascinated me for several years. My hut paintings are utopian visions and childhood memories at the same time.

      Color spots and shapes become objects. Personal elements are incorporated without personifying.

      I go into abstraction to give the viewer's imagination its freedom and to stimulate it. Everyone should be allowed to see what their own creativity shows them.

      An excursion out of the everyday life of adulthood and into the world of memories and joy, past and future at the same time.

  - id: "text-003"
    title_de: "Die Kunst, eine Höhle zu bauen"
    title_en: "The Art of Building a Cave"
    date: "2015-01-01"
    author: "Dr. des. Anja Schürmann"
    type: "essay"
    content_de: |
      Wenn Kinder ein Gebäude malen, zeichnen sie fast ausschließlich ein Haus, keine Kirchen oder Shoppingmalls, oft freistehend, mit der eigenen Familie als einzigen Bewohnern. Das Bedürfnis nach der eigenen Behausung, dem ungeteilten Dach über dem Kopf ist anthropologisch fast ebenso konstant wie nach regelmäßigem Essen.

      In klein sind es dann Räume in Räumen, Höhlen unter Esstischen, Deckengebilde in Zimmerecken, ein Papphaus aus Papiermüll, die nicht nur eine kindliche Sehnsucht stillen: Innen und Außen zugleich zu sein, beschützt und unsichtbar alles sehen, alles verfolgen zu können, was draußen vor sich geht.

      Anna Weber malt diese ungemischten Reiche als Simulakren des Schutzes. Bei so vielen kombinierbaren Elementen auf der Welt ist es erschreckend, wie selten die richtigen Kombinationen auftreten. Weber stellt sich die Frage, was man kombinieren muss, um so etwas wie 'Höhle' zu denken.

      Kinder kennen diese Frage und bauen Hütten und Höhlen aus allem, was sie finden und was sich ihrer Ansicht nach als 'Dach' oder 'Wand', 'Eingang' oder 'Boden' eignet. Anna Weber baut Höhlen aus Farbe. Und reißt sie mit Farben wieder ein.
    content_en: |
      When children paint a building, they almost exclusively draw a house, not churches or shopping malls, often free-standing, with their own family as the only inhabitants. The need for one's own dwelling, the undivided roof over one's head, is anthropologically almost as constant as the need for regular food.

      On a smaller scale, these are rooms within rooms, caves under dining tables, blanket structures in room corners, a cardboard house made of paper waste, which satisfy not only a childlike longing: to be inside and outside at the same time, protected and invisible, able to see and follow everything that goes on outside.

      Anna Weber paints these unmixed realms as simulacra of protection. With so many combinable elements in the world, it is frightening how rarely the right combinations occur. Weber asks herself the question of what one must combine to think something like 'cave'.

      Children know this question and build huts and caves out of everything they find and what they consider suitable as 'roof' or 'wall', 'entrance' or 'floor'. Anna Weber builds caves out of color. And tears them down again with colors.

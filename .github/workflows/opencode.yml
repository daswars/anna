name: opencode

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, edited]

jobs:
  opencode:
    if: |
      contains(github.event.comment.body, '/oc') ||
      contains(github.event.comment.body, '/opencode') ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'opencode'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run OpenCode
        uses: anomalyco/opencode/github@latest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: anthropic/claude-sonnet-4-20250514
          prompt: |
            Du bist ein Content-Manager für das Anna Weber Kunst-Portfolio.

            ## Projektstruktur
            - Hugo Static Site mit YAML-basierten Daten
            - Content in `data/` Ordner: paintings.yaml, sculptures.yaml, exhibitions.yaml, texts.yaml
            - Bilder in `static/images/` (paintings/, sculptures/)
            - Zweisprachig: Deutsch (DE) und Englisch (EN)

            ## Deine Aufgaben

            ### Bei "Neues Gemälde" Issues:
            1. Extrahiere Bild-URLs aus Issue-Attachments
            2. Lade Bilder herunter nach `static/images/paintings/`
            3. Erstelle Thumbnail (falls möglich) oder nutze Originalbild
            4. Füge neuen Eintrag in `data/paintings.yaml` hinzu:
               ```yaml
               - id: "painting-XXX"  # Fortlaufende Nummer
                 title_de: "Titel auf Deutsch"
                 title_en: "English Title"
                 year: YYYY
                 medium_de: "Öl auf Leinwand"
                 medium_en: "Oil on canvas"
                 dimensions: "100 x 80 cm"
                 image: "/images/paintings/filename.jpg"
                 thumbnail: "/images/paintings/filename_thumb.jpg"
                 weight: X  # Sortierung
               ```

            ### Bei "Neue Skulptur" Issues:
            Analog zu Gemälden, aber in `data/sculptures.yaml` und `static/images/sculptures/`

            ### Bei "Neue Ausstellung" Issues:
            Füge Eintrag in `data/exhibitions.yaml` hinzu:
            ```yaml
            - year: YYYY
              title: "Ausstellungstitel"
              venue: "Galerie/Museum"
              city: "Stadt"
              country: "Land"
              type: "solo" oder "group"
            ```

            ### Bei "Neuer Text" Issues:
            Füge Eintrag in `data/texts.yaml` hinzu mit title_de, title_en, content_de, content_en

            ## Wichtige Regeln
            - Erstelle IMMER einen PR mit den Änderungen
            - Nutze aussagekräftige Commit-Messages auf Deutsch
            - Validiere YAML-Syntax vor dem Commit
            - Behalte bestehende Einträge bei, füge nur neue hinzu
            - Bei Bildern: Prüfe ob Dateiname bereits existiert, falls ja, nummeriere

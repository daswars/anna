{{ define "main" }}
{{/* Default single page template */}}
<article class="mx-auto max-w-3xl px-4 py-8 sm:px-6 lg:px-8">
  <header class="mb-8">
    <h1 class="text-2xl font-semibold text-stone-900 mb-2">{{ .Title }}</h1>
    {{ with .Params.description }}
    <p class="text-stone-600">{{ . }}</p>
    {{ end }}
  </header>

  <div class="prose prose-stone max-w-none">
    {{ .Content }}
  </div>
</article>
{{ end }}

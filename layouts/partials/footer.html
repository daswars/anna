    <div class="footer-content text-sm text-stone-600 dark:text-stone-400">
      <p>&copy; {{ now.Year }} {{ .Site.Params.artist.name }}</p>
      <span class="footer-separator text-stone-300 dark:text-stone-700">&middot;</span>

         class="hover:text-stone-900 dark:hover:text-stone-100 transition-colors">

      <span class="footer-separator text-stone-300 dark:text-stone-700">&middot;</span>

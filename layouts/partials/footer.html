{{/* Footer partial - Design OS AppShell style */}}
<footer class="border-t border-stone-200 dark:border-stone-800 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4 text-sm text-stone-600 dark:text-stone-400">
      <p>&copy; {{ now.Year }} {{ .Site.Params.artist.name }}</p>
      <span class="hidden sm:inline text-stone-300 dark:text-stone-700">&middot;</span>
      <a href="/{{ .Site.Language.Lang }}/imprint/"
         class="hover:text-stone-900 dark:hover:text-stone-100 transition-colors">
        {{ if eq .Site.Language.Lang "de" }}Impressum{{ else }}Imprint{{ end }}
      </a>
      <span class="hidden sm:inline text-stone-300 dark:text-stone-700">&middot;</span>
      <a href="/{{ .Site.Language.Lang }}/privacy/"
         class="hover:text-stone-900 dark:hover:text-stone-100 transition-colors">
        {{ if eq .Site.Language.Lang "de" }}Datenschutz{{ else }}Privacy{{ end }}
      </a>
    </div>
  </div>
</footer>

{{ define "main" }}
<section id="texts" aria-labelledby="heading-texts">
    <h2 id="heading-texts">{{ .Title }}</h2>
    <div class="text-wrapper">
        {{ $pages := .Pages.ByParam "year" }}
        {{ range sort $pages "Params.year" "desc" }}
            <article class="text-entry">
                <h3>{{ .Title }}</h3>
                {{ .Content }}
            </article>
        {{ end }}
    </div>
</section>
{{ end }}

seo_intro: 'Anna Weber is a contemporary artist based in Düsseldorf, Germany. She studied at the <a href="https://www.kunstakademie-duesseldorf.de" target="_blank" rel="noopener" title="Kunstakademie Düsseldorf – Academy of Fine Arts" class="underline hover:text-stone-900 dark:hover:text-stone-200 transition-colors">Kunstakademie Düsseldorf</a>. Her work moves between abstract and figurative painting, combining various techniques such as oil on canvas, acrylic and varnish. The works are characterized by a reduced color palette and a meditative visual language.'
